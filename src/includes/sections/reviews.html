<!---------------------- Reviews section start --------------------------------------->
<section id="reviews" class="bg-black pt-38 pb-36" style="color: var(--color-@@color-accent)">
    <div class="container">
        <div class="flex justify-between">
            <div class="w-4/12">

                <div class="uppercase text-3xl leading-normal font-bold text-white heading-accent flex flex-col items-start before:block before:mb-16 before:border-@@color before:w-12 before:border-t-3">
                    Reviews</div>
                <div class="text-current text-xl leading-relaxed mt-3">from our customers</div>

                <div class="reviews-nav flex relative mt-22 h-20 space-x-5">

                    <!-- Navigation buttons -->
                    <div class="reviews-prev text-current swiper-button-prev relative top-0 left-0 right-0 bottom-0 h-20 w-20 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center"></div>
                    <div class="reviews-next text-current swiper-button-next relative top-0 left-0 right-0 bottom-0 h-20 w-20 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center"></div>

                </div>
            </div>
            <!-- Slider main container -->
            <div class="reviews-slider swiper flex justify-end min-h-[350px] w-7/12" >

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->

                    @@loop("../partials/review-slide.html", "data/reviews.json")



                </div>

            </div>
        </div>
    </div>
</section>
<!---------------------- Reviews section end --------------------------------------->
