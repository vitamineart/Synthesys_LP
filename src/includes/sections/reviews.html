<!---------------------- Reviews section start --------------------------------------->
<section id="reviews" class="bg-black py-12 lg:pt-38 lg:pb-36" style="color: var(--color-@@color-accent)">
    <div class="container">
        <div class="lg:flex justify-between">
            <div class="lg:w-4/12">

                <div class="uppercase text-2xl lg:text-3xl leading-normal font-bold text-white heading-accent flex flex-col items-start before:block before:mb-5 lg:before:mb-16 mt-0 before:border-@@color before:w-12 before:border-t-3">
                    Reviews</div>
                <div class="text-current text-base lg:text-xl leading-relaxed mt-4 lg:mt-5">from our customers</div>

                <div class="hidden lg:flex reviews-nav relative mt-22 h-20 space-x-5">

                    <!-- Navigation buttons -->
                    <div class="reviews-prev text-current swiper-button-prev relative top-0 left-0 right-0 bottom-0 h-20 w-20 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center"></div>
                    <div class="reviews-next text-current swiper-button-next relative top-0 left-0 right-0 bottom-0 h-20 w-20 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center"></div>

                </div>
            </div>
            <!-- Slider main container -->
            <div class="lg:w-7/12 reviews-slider swiper mt-10 flex justify-end lg:min-h-[350px]">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->

                    @@loop("../partials/review-slide.html", "data/reviews.json")



                </div>

            </div>

            <div class="reviews-nav flex justify-center lg:hidden relative mt-10 h-20 space-x-5">
                <!-- Navigation buttons -->
                <div class="reviews-prev text-current swiper-button-prev relative top-0 left-0 right-0 bottom-0 h-16 w-16 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center">
                </div>
                <div class="reviews-next text-current swiper-button-next relative top-0 left-0 right-0 bottom-0 h-16 w-16 border-2 border-bodycopy bg-transparent hover:bg-current hover:border-current grid place-items-center">
                </div>
            </div>
        </div>
    </div>
</section>
<!---------------------- Reviews section end --------------------------------------->
