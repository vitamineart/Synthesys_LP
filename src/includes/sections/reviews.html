<!---------------------- reviews section start --------------------------------------->
<section id="reviews" class="bg-black pt-38 pb-36">
    <div class="container">
        <div class="flex justify-between">
            <div class="w-4/12">

                <div
                    class="uppercase text-3xl leading-normal font-bold text-white heading-accent flex flex-col items-start before:block before:mb-16 before:border-green before:w-12 before:border-t-3">
                    Reviews</div>
                <div class="text-green text-xl leading-relaxed mt-3">from our customers</div>

                <div class="reviews-nav text-green flex relative mt-22 h-20">

                    <!-- Navigation buttons -->
                    <div class="reviews-prev text-current swiper-button-prev "></div>
                    <div class="reviews-next text-current swiper-button-next ml-5 "></div>


                </div>
            </div>
            <!-- Slider main container -->
            <div class="reviews-slider swiper flex justify-end min-h-[350px] w-7/12"
                style="color: var(--color-green-accent)">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->

                    @@loop("../partials/review-slide.html", "reviews-data.json")



                </div>

            </div>
        </div>
    </div>
</section>
<!---------------------- reviews section end --------------------------------------->
