<div class="container lg:flex items-center">
    <div class="lg:w-3/12 lg:pr-12">
        <img src="img/@@icon.svg" width="90" height="82" alt="" loading="lazy">
        <div class="text-black uppercase text-xl font-bold mt-5">@@section-title</div>
    </div>
    <div class="origin-center h-0 w-40 border-t lg:pt-24 border-white lg:-rotate-90 relative my-14 lg:my-0">
        <div class="bg-black w-5 h-5 absolute -top-1.5 left-1/2 -m-2"
            style="clip-path: polygon(0% 50%, 100% 50%, 50% 100%);"></div>
    </div>
    <div class="lg:w-7/12">
        <header class="text-2xl lg:text-3xl text-black font-bold tracking-wider empty:hidden">@@content-title</header>
        <p class="mt-4 lg:mt-8 leading-loose text-bodycopy-darker text-sm lg:text-lg">@@description</p>

        <div class="@@if (context.button === 'false') { !hidden } xl:flex items-center mt-10 lg:mt-14 ">
            <a href="#" class="flex-none text-black inline-block bg-transparent border-3 border-white px-10 py-5 uppercase font-semibold hover:border-bodycopy-darker transition-colors">Sign
                Up Today</a>
            <a href="#" class="text-black flex-none text-xl mt-8 xl:mt-0 xl:ml-15 flex items-center transition-opacity hover:opacity-50">
                <svg class="w-6 h-6">
                    <use xlink:href="img/icons/sprite.svg#icon-play"></use>
                </svg>
                <span class="ml-2.5 border-b border-dotted border-current">@@link-text</span>
            </a>
        </div>
    </div>
</div>
