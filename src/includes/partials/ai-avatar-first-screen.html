<div class="ai-avatar rounded bg-dark-blue">
    <div class="image pt-8">
        <img src=@@image_thumb.png srcset="@@image_thumb.png 1x, @@image.png 2x" sizes="85vw, (min-width: 420px) 90vw, (min-width:564px) 45vw, (min-width:848px) 30vw, (min-width:1149px) 22vw" alt="@@name image" width="600" height="338"></div>
    <div class="p-8 border-t border-bodycopy-darker">
        <header class="name text-white text-base lg:text-lg">@@name</header>
        <p class="description mt-3 text-xs lg:text-sm">@@description</p>
    </div>
</div>
